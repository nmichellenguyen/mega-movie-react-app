      #servicehub-feedbackweb {
        box-shadow: 0px 0px 5px rgba(0,0,0,.25);
        overflow: hidden; /* enables border-radius to cover iframe in chrome */
        position: fixed;
        transition: transform 0.3s linear;
        z-index: 2147483647;
        height: 0;
      }
    
      #servicehub-feedbackweb.hidden {
        /* in case the browser doesn't support 2d transforms */
        display: none;
      }
    
      #servicehub-feedbackweb.bottom_left.slid-out,
      #servicehub-feedbackweb.bottom_right.slid-out {
        transform: translate(0, 100%);
      }
    
      #servicehub-feedbackweb.top.slid-out {
        transform: translate(0, -100%);
      }
    
      #servicehub-feedbackweb > iframe {
        width: 100%;
        height: 100%;
      }
    
      #servicehub-feedbackweb:not(.top) {
        bottom: 0;
      }
    
      #servicehub-feedbackweb.bottom_left {
        left: 0;
      }
    
      #servicehub-feedbackweb.bottom_right {
        right: 0;
      }
    
      #servicehub-feedbackweb.top {
        left: 0;
        top: 0;
        width: 100%;
      }
    
      #servicehub-feedbackweb.nps:not(.top) {
        width: 480px;
      }
    
      #servicehub-feedbackweb.csat:not(.top) {
        width: 350px;
      }
    
      #servicehub-feedbackweb.csat.extended-width:not(.top) {
        width: 550px;
      }
    
      #servicehub-feedbackweb.bottom_left {
        border-radius: 0 6px 0 0;
      }
    
      #servicehub-feedbackweb.bottom_right {
        border-radius: 6px 0 0 0;
      }
    
      @media only screen and (max-width: 768px) {
        #servicehub-feedbackweb.bottom_left:not(.preview), #servicehub-feedbackweb.bottom_left.extended-width:not(.preview) {
          width: 100%;
          border-radius: 0;
        }
    
        #servicehub-feedbackweb.bottom_right:not(.preview), #servicehub-feedbackweb.bottom_right.extended-width:not(.preview) {
          width: 100%;
          border-radius: 0;
        }
      }
    
      @media only screen and (max-width: 600px) {
        #servicehub-feedbackweb.bottom_left.preview, #servicehub-feedbackweb.bottom_left.extended-width.preview  {
          width: 100%;
          border-radius: 0;
        }
    
        #servicehub-feedbackweb.bottom_right.preview, #servicehub-feedbackweb.bottom_right.extended-width.preview {
          width: 100%;
          border-radius: 0;
        }
      }
    
      #servicehub-feedbackweb:not(.hidden) ~ #tally-widget-container,
      #servicehub-feedbackweb:not(.hidden) ~ #wootric-modal {
        display: none !important;
      }
    
      /* hide all popups in the same position as us */
      @media only screen and (min-width: 544px) {
        #servicehub-feedbackweb.bottom_right:not(.hidden) ~ #hubspot-messages-iframe-container,
        #servicehub-feedbackweb.bottom_right:not(.hidden) ~ .leadinModal-theme-bottom-right-corner,
        #servicehub-feedbackweb.bottom_left:not(.hidden)  ~ .leadinModal-theme-bottom-left-corner,
        #servicehub-feedbackweb.top:not(.hidden)          ~ .leadinModal-theme-top {
          display: none !important;
        }
      }
    
      /* hide leadflows when we're tablet-stretched across from them */
      @media only screen and (min-width: 544px) and (max-width: 970px) {
        #servicehub-feedbackweb.bottom_left:not(.hidden)  ~ .leadinModal-theme-bottom-right-corner,
        #servicehub-feedbackweb.bottom_right:not(.hidden) ~ .leadinModal-theme-bottom-left-corner {
          display: none !important;
        }
      }
    
      /* hide messages when we're tablet-stretched across from them */
      @media only screen and (max-width: 966px) {
        #servicehub-feedbackweb.bottom_left:not(.hidden) ~ #hubspot-messages-iframe-container {
          display: none !important;
        }
      }
    
      @media only screen and (max-width: 544px) {
    
        /* repeat above rules for small screens when we're set to display on mobile */
        #servicehub-feedbackweb.bottom_right:not(.hidden):not(.no-mobile) ~ #hubspot-messages-iframe-container,
        #servicehub-feedbackweb.bottom_left:not(.hidden):not(.no-mobile)  ~ #hubspot-messages-iframe-container,
        #servicehub-feedbackweb.bottom_right:not(.hidden):not(.no-mobile) ~ .leadinModal-theme-bottom-right-corner,
        #servicehub-feedbackweb.bottom_left:not(.hidden):not(.no-mobile)  ~ .leadinModal-theme-bottom-left-corner,
        #servicehub-feedbackweb.top:not(.hidden):not(.no-mobile)          ~ .leadinModal-theme-top,
        #servicehub-feedbackweb.bottom_left:not(.hidden):not(.no-mobile)  ~ .leadinModal-theme-bottom-right-corner,
        #servicehub-feedbackweb.bottom_right:not(.hidden):not(.no-mobile) ~ .leadinModal-theme-bottom-left-corner {
          display: none !important;
        }
    
        /* don't display us on small screens if we're set to not display on mobile */
        #servicehub-feedbackweb.no-mobile {
          display: none;
        }
      }
    </style></head>
